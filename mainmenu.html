<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Main Menu</title>
	<link rel="stylesheet" href="scss/styles.css">
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script>
		$(window).on('resize', function() {
    		if($(window).width() <= 768) {
        		$('#row').addClass('scroll-col');
        		$('#row').removeClass('dummy');
   			}else{
        		$('#row').addClass('dummy');
        		$('#row').removeClass('scroll-col');
    		}
		});

		$(document).ready(function(){
			if($(window).width() <= 768) {
        		$('#row').addClass('scroll-col');
        		$('#row').removeClass('dummy');
   			}else{
        		$('#row').addClass('dummy');
        		$('#row').removeClass('scroll-col');
    		};
		})
	</script>
</head>
<body>
	<div class="container-fluid h-100">
		<div class="container-fluid d-flex h-100">
			<div class="row align-self-center w-100" id="row">
				<div class="col-12 col-md-4">
					<div class="card mb-4 border-0 task-card-bg" onclick="location.href='catalog.html'">
						<div class="card-body text-center">
							<h2><br></h2>
							<h1 class="card-title pt-5 pb-5">運動</h1>
							<h2><br></h2>
						</div>					
					</div>				
				</div>
				<div class="col-12 col-md-4">
					<div class="card mb-4 border-0 puzzle-card-bg" onclick="location.href='MahjongTest.html'">
						<div class="card-body text-center">
							<h2><br></h2>
							<h1 class="card-title pt-5 pb-5">拼圖</h1>
							<h2><br></h2>
						</div>					
					</div>				
				</div>
				<div class="col-12 col-md-4">
					<div class="card mb-4 text-center border-0 feedback-card-bg" onclick="location.href='feedback.html'">
						<div class="card-body">
							<h2><br></h2>
							<h1 class="card-title pt-5 pb-5">意見</h1>
							<h2><br></h2>
						</div>					
					</div>				
				</div>
			</div>
		</div>	
	</div>
	
</body>
</html>
